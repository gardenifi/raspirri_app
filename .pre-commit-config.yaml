repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black

# If we enable analyzer we need to fix all the issues to pass this step
# -   repo: https://github.com/dluksza/flutter-analyze-pre-commit
#     rev: "4afcaa82fc368d40d486256bf4edba329bf667bb"
#     hooks:
#     -   id: flutter-analyze

-   repo: https://github.com/Virtomize/flutter-test-pre-commit
    rev: "036a12b8dc14bd40fb59c186b5451b4537cc2d53"
    hooks:
    -   id: flutter-test
